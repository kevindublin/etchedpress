{% extends "base.html" %}

{% block content %}

<div class="shop">
    <aside id="featured" class="body" style="display: flex; flex-wrap: wrap; justify-content: space-around;">
    {% for article in articles %}

	<div class="columns">
		<div class="column has-text-centered">
			<div class="card" style="width: 400px;">
				<div class="card-image" style="">
					<div style="max-width: 100%">
					<figure class="image">
						<a href="{{ SITEURL }}/{{ article.url }}"><img src="{{ article.thumbnail }}" class="bw" id="ima{{ loop.index }}" onmouseover="greyoff(this.id)" onmouseleave="greyon(this.id)" border="0" title="{{article.title}}" alt="{{ article.title }}" style="height: 300px; object-fit: scale-down;" /></a>
					</figure>
					</div>
				</div>
				<div class="card-content">
					 <p style="font-size:1rem; font-style:italic;">{{ article.title }}</p>
					 <p>${{ article.price}}</p>
					<div class="content">
						<form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
							<input type="hidden" name="cmd" value="_s-xclick">
							<input type="hidden" name="hosted_button_id" value="{{ article.paypal }}">
							<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_cart_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
							<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
						</form>

					</div>
				</div>
			</div>
		</div>
		<div class="column">
		</div>
	</div>
    {% endfor %}
    </aside><!-- /#featured -->
    
{% endblock content %}
